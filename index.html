<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Boolzap</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="side-sx">
                <div class="id-menu">
                    <div class="user-logo">
                        <img src="img/user-logo.jpg" alt="User Logo">
                    </div>
                    <div class="user-options">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notifiche-bar">
                    <i class="fas fa-bell-slash"></i>
                    <div class="notifiche-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" name="search" placeholder="Cerca o inizia una nuova chat"><br>
                </div>
                <div class="chat-list"></div>
            </div>
            <div class="side-dx">
                <div class="user-bar">
                    <div class="contact-info">
                        <div class="contact-logo">
                            <img src="img/will-logo.jpg" alt="Contact Logo">
                        </div>
                        <div class="contact-data">
                            <p id="contact-name">Will</p>
                            <p>Ultimo accesso: 1 settimana fa</p>
                        </div>
                    </div>
                    <div class="chat-options">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="messages-box"></div>
                <div class="input-bar">
                    <i class="far fa-smile"></i>
                    <input type="text" id="message" name="message" placeholder="Scrivi un messaggio"><br>
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>


        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
