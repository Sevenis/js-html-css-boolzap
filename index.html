<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Boolzap</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="side-sx">
                <div class="id-menu">
                    <div class="logo user-logo">
                        <img src="img/user-logo.jpg" alt="User Logo">
                    </div>
                    <div class="user-options">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notifiche-bar">
                    <i class="fas fa-bell-slash"></i>
                    <div class="notifiche-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- SEARCH BAR -->
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" name="search" placeholder="Cerca o inizia una nuova chat"><br>
                </div>
                <!-- CHAT LIST -->
                <ul id = "chat-list">
                    <li class="ct-box">
                        <div class="ct-info">
                            <div class="logo ct-logo">
                                <img src="img/will-logo.jpg" alt="Contact Logo">
                            </div>
                            <div class="contact-status">
                                <p class="c-name">Will</p>
                                <p class="last-msg">The demogorgon – it got me.</p>
                            </div>
                        </div>
                        <div class="last-msg-time">
                            <small>23.59</small>
                        </div>
                    </li>
                    <li class="ct-box active">
                        <div class="ct-info">
                            <div class="logo ct-logo">
                                <img src="img/mike.png" alt="Contact Logo">
                            </div>
                            <div class="ct-status">
                                <p class="c-name">Mike</p>
                                <p class="last-msg">Do you want to figure it out?</p>
                            </div>
                        </div>
                        <div class="last-msg-time">
                            <small>20.39</small>
                        </div>
                    </li>
                    <li class="ct-box">
                        <div class="ct-info">
                            <div class="logo ct-logo">
                                <img src="img/lucas.jpg" alt="Contact Logo">
                            </div>
                            <div class="ct-status">
                                <p class="c-name">Lucas</p>
                                <p class="last-msg">Don’t be a pussy. Fireball him!</p>
                            </div>
                        </div>
                        <div class="last-msg-time">
                            <small>23.59</small>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="side-dx">
                <div class="contact-bar">
                    <div class="contact-info">
                        <div class="logo ct-logo">
                            <img src="img/mike.png" alt="Contact Logo">
                        </div>
                        <div class="contact-data">
                            <p class="contact-name">Mike</p>
                            <small>Online</small>
                        </div>
                    </div>
                    <div class="chat-options">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellisis-v"></i>
                    </div>
                </div>
                <!-- SEZIONE MESSAGGI CHAT -->

                    <div class="messages-box"></div>
                    <div class="messages-box active"></div>
                    <div class="messages-box"></div>
                    <div class="messages-box"></div>

                <!-- FINE SEZIONE MESSAGGI CHAT -->

                <div class="input-bar">
                    <i class="far fa-smile"></i>
                    <input type="text" id="add-message" name="add-message" placeholder="Scrivi un messaggio"><br>
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>


        <!-- TEMPLATE DA clonare -->
        <div class="template">
            <div class="message">
                <div class="message-top">
                    <p class="message-text"></p>
                </div>
                <div class="message-bottom">
                    <small></small>
                </div>
            </div>
        </div>


        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
